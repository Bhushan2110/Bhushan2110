<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ðŸŒ¹</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffe6e6, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    #card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #e60026;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .rose {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <div id="card">
    <h2>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h2>
    <p>Enter my name</p>
    <input type="text" id="name" placeholder="Bhushan or Sinu">
    <br>
    <button onclick="startRoses()">Click for Surprise</button>
    <h3 id="message"></h3>
  </div>

  <script>
    function startRoses() {
      const name = document.getElementById("name").value;
      if (!name) return;

      document.getElementById("message").innerText =
        "For you, with love â€” " + name + " ðŸŒ¹";

      for (let i = 0; i < 40; i++) {
        createRose();
      }
    }

    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.innerText = "ðŸŒ¹";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 8000);
    }
  </script>

</body>
</html>
